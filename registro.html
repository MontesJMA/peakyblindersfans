<html>
<head>
    <link href="css/index.css" rel="stylesheet" type="text/css" media="all" />
    <meta charset="UTF-8">

<body >
  <img id="fondo" src="images/fondocuestionario.jpg">
    <div class="cuestionario">
    <form action="/url a la que se envia la información del formulario" method="post metodo http por el que se envia">

        <p class="registro form">Registro</p>
        <p>
        <input class="form" type="text" name="nombre" placeholder="Nombre">
        </p>
        <p>
        <input class="form" type="text" name="Apellidos" placeholder="Apellidos"/>
        </p>
        <p>
      <label>
      <input class="form" type="radio" name="Sexo" value="1" id="Sexo_0" />
      Hombre</label>
      <br />
      <label>
      <input class="form" type="radio" name="Sexo" value="2" id="Sexo_1" />
      Mujer</label>
       </p>
       <p>
        <label class="form" for="select">Edad</label>
        <select name="select" id="select">
          <option value="1">0-15</option>
          <option value="2">16-30</option>
          <option value="3">31-45</option>

          <option value="5">61-75</option>
          <option value="6">Más de 75</option>
        </select>
      </p>
      <p>
        <input class="form" type="text" name="Correo electrónico" placeholder="Correo electrónico"/>
        </p>
      <p>
        <p>
          <input class="form" type="text" name="Contraseña" placeholder="Contraseña"/>
          </p>
          <p>
            <input class="form" type="checkbox" name="aceptas">Acepto las condiciones.
          </p>
        <p>
        <input class="form" type="submit" name="Enviar" id="Enviar" value="Enviar el formulario" />
      </p>






        </p>



    </form>
</div>
